<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo-List</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><script defer="defer" src="main.js"></script><link href="styles.css" rel="stylesheet"></head><body><i class="fa fa-moon theme-toggle" title="Toggle Dark Mode"></i><div class="container"><div class="navigation-bar"><div class="top-bar"><div class="user-info"><i class="fa fa-user" aria-hidden="true"></i><p class="user-name">Hello</p></div><i class="fa fa-edit"></i></div><div class="nav-items"><ul><li class="inbox"><i class="fa fa-inbox"></i> Inbox</li><li class="overdue"><i class="fa fa-calendar-xmark"></i> Overdue</li><li class="today"><i class="fa fa-calendar-day"></i> Today</li><li class="upcoming"><i class="fa fa-calendar-week"></i> Upcoming</li><li class="priority"><i class="fa fa-flag"></i> Priority</li></ul></div><div class="project-list"><h3><i class="fa fa-folder"></i> My Projects</h3><ul></ul><button><i class="fa fa-plus-circle"></i> New Project</button><form id="projectForm" class="project-form"><input id="projectName" placeholder="Enter project name" required><div class="project-form-buttons"><button type="button" id="cancelProjectBtn">Cancel</button> <button type="submit" id="saveProjectBtn" disabled="disabled">Save</button></div></form></div></div><div id="welcomeModal" class="modal"><div class="modal-content"><h3>Welcome to ToDo-List!</h3><p>Please enter your name</p><form id="welcomeForm"><input class="userName-title" placeholder="Your Name" required maxlength="20"><div class="form-buttons edit-form-buttons"><button type="button" id="cancelUserNameBtn" class="modal-cancel-btn">Cancel</button> <button type="submit" id="saveUserNameBtn" class="modal-save-btn" disabled="disabled">Save</button></div></form></div></div><div class="main"><h2></h2><div><div class="task-list"><ul></ul><button class="show-form-btn"><i class="fa fa-plus-circle"></i> Add Tasks</button></div><form id="taskForm" action="submit"><div class="task-content"><input placeholder="Task Title" name="title" class="task-title"><br><input placeholder="Task Description" name="description" class="task-description"><br></div><div class="task-info"><input type="date" name="due-date" class="task-date"> <select name="priority" class="task-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="form-buttons"><button type="button" id="cancelBtn">Cancel</button> <button id="showFormBtn" class="submitBtn" disabled="disabled"><i class="fa fa-plus"></i> Add Task</button></div></form></div></div><div id="editTaskModal" class="modal"><div class="modal-content"><h3>Edit Task</h3><form id="editTaskForm"><input type="hidden" id="editProjectName"> <input type="hidden" id="editTodoIndex"><div class="task-content"><input placeholder="Task Title" name="title" class="task-title-edit" required><br><input placeholder="Task Description" name="description" class="task-description-edit"><br></div><div class="task-info"><input type="date" name="due-date" class="task-date-edit"> <select name="priority" class="task-priority-edit"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="form-buttons edit-form-buttons"><button type="button" id="cancelEditBtn" class="modal-cancel-btn">Cancel</button> <button type="submit" id="saveEditBtn" class="modal-save-btn">Save</button></div></form></div></div></div></body></html>
