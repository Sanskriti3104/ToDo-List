<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="navigation-bar">
            <div class="top-bar">
                <div class="user-info">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <p class="user-name">Hello User</p>
                </div>
            </div>

            <div class="nav-items">
                <ul>
                    <li class="inbox"><i class="fa fa-inbox"></i> Inbox</li>
                    <li><i class="fa fa-calendar-day"></i> Today</li>
                    <li><i class="fa fa-calendar-week"></i> Upcoming</li>
                    <li><i class="fa fa-flag"></i> Priority</li>
                </ul>
            </div>

            <div class="project-list">
                <h3><i class="fa fa-folder"></i> My Projects</h3>
                <ul></ul>
                <button><i class="fa fa-plus-circle"></i> New Project</button>

                <form id="projectForm" class="project-form">
                    <input type="text" id="projectName" placeholder="Enter project name" required>
                    <div class="project-form-buttons">
                        <button type="button" id="cancelProjectBtn">Cancel</button>
                        <button type="submit" id="saveProjectBtn" disabled>Save</button>
                    </div>
                </form>

            </div>
        </div>

        <div class="main">
            <h2>Today</h2>
            <div class="today-view" id="todayView">
                <h3>Welcome to your Today view</h3>
                <p>See everything due today across all your projects.</p>
                <button class="show-form-btn"><i class="fa fa-plus add-task"></i> Add Task</button>
            </div>
            <div>
                <div class="task-list">
                    <ul></ul>
                    <button class="show-form-btn"><i class="fa fa-plus-circle"></i> Add Tasks</button>
                </div>
                <form id="taskForm" action="submit">
                    <div class="task-content">
                        <input type="text" placeholder="Task Title" name="title" class="task-title"><br>
                        <input type="text" placeholder="Task Description" name="description"
                            class="task-description"><br>
                    </div>
                    <div class="task-info">
                        <input type="date" name="due-date" class="task-date">
                        <select name="priority" class="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="cancelBtn">Cancel</button>
                        <button id="showFormBtn" class="submitBtn" disabled><i class="fa fa-plus"></i> Add Task</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
